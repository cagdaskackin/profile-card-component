<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Profile Card Component</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="profile-card">
                <img class="bg-top bg" src="images/bg-pattern-top.svg" alt="">
                <img class="bg-bottom bg" src="images/bg-pattern-top.svg" alt="">
                <div class="card-body">
                    <div class="card-bg-img"></div>
                    <img src="images/image-victor.jpg" alt="">
                    <div class="card-content">
                        <div class="card-info">
                            <h2 class="profile-name">victor crest <span class="profile-age">26</span></h2>
                            <p class="profile-city">London</p>
                        </div>
                        <div class="card-profile-network">
                            <div class="profile-followers">
                                <p class="bold">80K</p>
                                <p class="sub-title">Followers</p>
                            </div>
                            <div class="profile-likes">
                                <p class="bold">803K</p>
                                <p class="sub-title">Likes</p>
                            </div>
                            <div class="profile-Photos">
                                <p class="bold">1.4K</p>
                                <p class="sub-title">Photos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
